<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ MTL loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJMTLLoader test
		<br /><span>test</span>
		</div>

		<script src="js/three.js"></script>

		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		
		<script type="text/javascript" src="dat-gui/build/dat.gui.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var objects = [];
			var loaded;
			
			var sliders = [];
			var gui = new dat.GUI();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 200;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.8 ); 
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );
				scene.add(hemiLight);

				var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );


				var xmlhttp = new XMLHttpRequest();
				
				// model

				var loader = new THREE.OBJMTLLoader();
				loader.load( 'models/face2/face.obj', 'models/face2/face.mtl', function ( object ) {

					object.traverse(function(child) {
						if(child instanceof THREE.Mesh)
						{
							//child.geometry.vertices[2000].add(new THREE.Vector3(40,40,40));
							console.log(child);
							objects.push(child);
							xmlhttp.onreadystatechange = function() {
								if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
									var vertices = xmlhttp.responseText.split(';');
									var i = 0;
									vertices.forEach(function(index) {
										var vertex = child.geometry.vertices[index];
										console.log(vertex);
										sliders[i] = {X:vertex.x, Y:vertex.y, Z:vertex.z};
										/*var sphere = new THREE.Mesh(new THREE.SphereGeometry(5,5,5), new THREE.MeshNormalMaterial());
										sphere.position = vertex;
										sphere.overdraw = true;
										scene.add( sphere );*/
											
										gui.add(sliders[i], "X").min(vertex.x -20.0).max(vertex.x + 20.0).step(0.1).onChange(function(event) {
											child.geometry.verticesNeedUpdate = true;
											child.geometry.vertices[index].setX(event);
										});
										gui.add(sliders[i], "Y").min(vertex.y - 20.0).max(vertex.y + 20.0).step(0.1).onChange(function(event) {
											child.geometry.verticesNeedUpdate = true;
											child.geometry.vertices[index].setY(event);
										});
										gui.add(sliders[i], "Z").min(vertex.z -20.0).max(vertex.z + 20.0).step(0.1).onChange(function(event) {
											child.geometry.verticesNeedUpdate = true;
											child.geometry.vertices[index].setZ(event);
										});
										i++;
									});
									
									
								}
							};
						}
					});
				
					object.position.y = -10;
					object.position.z = -50;
					object.scale.x = object.scale.y = object.scale.z = 0.6;
					scene.add( object );

					xmlhttp.open("GET", "eg06-02.txt", true);
					xmlhttp.send();
				} );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}
			var projector = new THREE.Projector();

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
