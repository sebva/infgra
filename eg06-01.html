<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ MTL loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJMTLLoader test
		<br /><span>test</span>
		</div>

		<script src="js/three.js"></script>

		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
		
		<script type="text/javascript" src="dat-gui/build/dat.gui.min.js"></script>
		<script type="text/javascript" >
		var vertex1 = {
		  "Move the vertex": 50
		};

		window.onload = function() {
		  var gui = new dat.GUI();
		  gui.add(vertex1, "Move the vertex").min(0).max(100).step(1).onChange(function(event) {
			console.log("Value changed to: ", event);
		  });
		};
		</script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var objects = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 200;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.8 ); 
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );
				scene.add(hemiLight);

				var material = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
				
				// model

				var loader = new THREE.OBJMTLLoader();
				loader.load( 'models/face2/face.obj', 'models/face2/face.mtl', function ( object ) {

					object.traverse(function(child) {
						if(child instanceof THREE.Mesh)
						{
							console.log(child);
							objects.push(child);
							if(child.geometry.vertices.length > 3000);
								;//child.geometry.vertices[200].add(new THREE.Vector3(10, 10 ,-10));
						}
					});
				
					object.position.y = -10;
					object.position.z = -50;
					object.scale.x = object.scale.y = object.scale.z = 0.6;
					scene.add( object );

				} );
				

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}
			var projector = new THREE.Projector();
			function onDocumentMouseDown( event ) {

				event.preventDefault();

				var vector = new THREE.Vector3( event.x, event.y, 0.5 );
				projector.unprojectVector( vector, camera );

				var raycaster = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var selected = intersects[ 0 ].object;
					console.log(intersects[0]);
					selected.geometry.verticesNeedUpdate = true;
					selected.geometry.vertices[intersects[0].face.a].add(new THREE.Vector3(10, 10, -10));

				}

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
